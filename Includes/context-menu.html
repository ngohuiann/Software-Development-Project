<html>
<head> 
	<link rel="stylesheet" type="text/css" href="/Software-Development-Project/CSS/context-menu.css" />
	<link rel="stylesheet" type="text/css" href="/Software-Development-Project/CSS/event.css" />
</head>
<body>
<div class="row">
<nav id="context-menu" class="context-menu">
    <ul class="context-menu__items">
		<li class="context-menu__item">
			<a href="#" class="context-menu__link" data-action="Add" id="add-btn"><i class="fa fa-eye"></i> Add Task</a>
		</li>
		<li class="context-menu__item">
			<a href="#" class="context-menu__link" data-action="Edit" id="edit-btn"><i class="fa fa-edit"></i> Edit Task</a>
		</li>
		<li class="context-menu__item">
			<a href="#" class="context-menu__link" data-action="Delete" id="del-btn"><i class="fa fa-times"></i> Delete Task</a>
		</li>
    </ul>
</nav>
</div>

<!-- Add Event Modal Box -->
	<div class="event" id="add-event">
		<div class="add-event-content">
		<span class="close-add" id="close">&times;</span>
			<b>Add Task</b>
			<div class="form">
			<form action="" method="post">
				<input type="text" name="username" class="username" placeholder="Username" /> 
				<input type="password" name="password" class="password" placeholder="Password" /> 
				<a href="#" class="link">Forget Password?</a><br />
				<input type="submit" name="submit" class="submit" value="Submit" />
			</form>
			</div>
		</div>
	</div>

	<!-- Edit Event Modal Box -->
	<div class="event" id="edit-event">
		<div class="edit-event-content">
		<span class="close-edit" id="close">&times;</span>
			<b>Edit Task</b>
			<div class="form">
			<form action="" method="post">
				<input type="text" name="username" class="username" placeholder="Username" /> 
				<input type="password" name="password" class="password" placeholder="Password" /> 
				<a href="#" class="link">Forget Password?</a><br />
				<input type="submit" name="submit" class="submit" value="Submit" />
			</form>
			</div>
		</div>
	</div>

	<!-- Delete Event Modal Box -->
	<div class="event" id="del-event">
		<div class="del-event-content">
		<span class="close-del" id="close">&times;</span>
			<b>Delete Task</b>
			<div class="form">
			<form action="" method="post">
				<input type="text" name="username" class="username" placeholder="Username" /> 
				<input type="password" name="password" class="password" placeholder="Password" /> 
				<a href="#" class="link">Forget Password?</a><br />
				<input type="submit" name="submit" class="submit" value="Submit" />
			</form>
			</div>
		</div>
	</div>

	<script>
	window.onload=function() {
	var spanadd = document.getElementsByClassName("close-add")[0];
    var addbtn = document.getElementById('add-btn');
    var addevent = document.getElementById('add-event');
    //Display modal box
    addbtn.onclick=function() {
       addevent.style.display = "block";}
	spanadd.onclick = function() {
		addevent.style.display = "none";
	}
    
	var spanedit = document.getElementsByClassName("close-edit")[0];
    var editbtn = document.getElementById('edit-btn');
    var editevent = document.getElementById('edit-event');
    //Display modal box
    editbtn.onclick=function() {
       editevent.style.display = "block";}
	spanedit.onclick = function() {
		editevent.style.display = "none";
	}
	
	var spandel = document.getElementsByClassName("close-del")[0];
	var delbtn = document.getElementById('del-btn');
    var delevent = document.getElementById('del-event');
    //Display modal box
    delbtn.onclick=function() {
		delevent.style.display = "block";}
	spandel.onclick = function() {
		delevent.style.display = "none";
	}


    }
	</script>
</body>
</html>
